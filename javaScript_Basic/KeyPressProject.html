<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="project">
        <div id="insert">
            <div id="key">press the key</div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')
    window.addEventListener('keydown',(e)=>{
        insert.innerHTML = `
        <div class='color'>
            <table>
                <tr>
                    <th>key</th>
                    <th>keyCode</th>
                    <th>code</th>
                </tr>
                <tr>
                    <td>${e.key === ' ' ? 'space':e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
        </div> `
    })
</script>
</html>
